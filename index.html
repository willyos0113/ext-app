<!DOCTYPE html>
<html manifest="">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes"
    />
    <title>ext-app</title>

    <script type="text/javascript">
      var Ext = Ext || {};
      Ext.beforeLoad = function (tags) {
        var s = location.search;
        var profile;
        if (s.match(/\bdesktop\b/)) {
          profile = "desktop";
        } else if (s.match(/\bphone\b/)) {
          profile = "phone";
        } else {
          profile = tags.desktop ? "desktop" : "phone";
        }
        Ext.manifest = "generatedFiles/" + profile;
      };
    </script>

    <!-- ExtJS 的入口點 -->
    <script
      id="microloader"
      data-app="9c29367a-9b3b-4fba-b141-ca09bbd927cb"
      type="text/javascript"
      src="./generatedFiles/bootstrap.js"
    ></script>
  </head>
  <!-- 這是唯一的靜態 HTML 結構 -->
  <body class="launching">
    <div
      id="splash"
      style="
        margin-top: 20%;
        font-family: Arial;
        font-size: 64px;
        text-align: center;
        color: #404040;
      "
    >
      <div id="theLoadingText">LOADING...</div>
      <i style="margin: 20px" class="fa fa-spinner fa-spin"></i>
    </div>
  </body>
</html>
